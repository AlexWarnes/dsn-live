<!DOCTYPE html>
<html lang="en">
	<head>
    <meta
      charset="utf-8"
      name="Description"
      content="Monitor connections between NASA/JPL and interplanetary spacecraft missions in real time."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- SMALL CIRCLES FOR BROWSERS -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/satellite_circle_16x16.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/satellite_circle_32x32.png"
    />

    <!-- MASKABLE ICONS -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/assets/maskable_icon_x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="/assets/maskable_icon_x72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/maskable_icon_x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="/assets/maskable_icon_x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/maskable_icon_x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="384x384"
      href="/assets/maskable_icon_x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/maskable_icon_x512.png"
    />

    <!-- APPLE ICONS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/satellite_appleTouch_180x180.png"
    />

    <link
      rel="mask-icon"
      href="/assets/satellite_safari_16x16.svg"
      color="#272a35"
    />

    <!-- MANIFEST and THEME -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#272a35" />

    <!-- SOCIAL MEDIA -->
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="573" />
    <meta property="og:title" content="Deep Space Network" />
    <meta
      property="og:description"
      content="Monitor connections between NASA/JPL and interplanetary spacecraft missions in real time."
    />
    <meta property="og:url" content="https://dsn-live.netlify.app/" />
    <meta
      property="og:image"
      content="https://dsn-live.netlify.app/assets/og-image.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@a_warnes" />
    <meta name="twitter:creator" content="@a_warnes" />
    <meta name="twitter:title" content="Deep Space Network" />
    <meta
      name="twitter:description"
      content="Monitor connections between NASA/JPL and interplanetary spacecraft missions in real time."
    />
    <meta
      name="twitter:image"
      content="https://dsn-live.netlify.app/assets/og-image.png"
    />
    <meta
      name="twitter:image:alt"
      content="Deep Space Network live dashboard."
    />		%svelte.head%
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
